<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Nueva Mascota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2a2a2a;
      color: #ffffff;
    }

    .container {
      background-color: #333333;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .form-control {
      background-color: #4a4a4a;
      border: 1px solid #555555;
      color: #ffffff;
    }

    .form-control:focus {
      background-color: #4a4a4a;
      border-color: #9370db;
      color: #ffffff;
      box-shadow: 0 0 0 0.25rem rgba(147, 112, 219, 0.25);
    }

    .form-label {
      color: #e0e0e0;
    }

    .btn-primary {
      background-color: #9370db;
      border-color: #9370db;
    }

    .btn-primary:hover {
      background-color: #8a5cd5;
      border-color: #8a5cd5;
    }

    .btn-secondary {
      background-color: #666666;
      border-color: #666666;
    }

    .btn-secondary:hover {
      background-color: #555555;
      border-color: #555555;
    }

    select option {
      background-color: #4a4a4a;
      color: #ffffff;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h3 class="text-center" th:text="${titulo}">Nueva Mascota</h3>

  <form th:action="@{/mascotas/guardar}" th:object="${mascota}" method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
    </div>
    <div class="mb-3">
      <label for="especie" class="form-label">Especie</label>
      <input type="text" class="form-control" id="especie" th:field="*{especie}" required>
    </div>
    <div class="mb-3">
      <label for="raza" class="form-label">Raza</label>
      <input type="text" class="form-control" id="raza" th:field="*{raza}" required>
    </div>
    <div class="mb-3">
      <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
    </div>
    <div class="mb-3">
      <label for="propietario" class="form-label">Propietario</label>
      <select class="form-control" id="propietario" th:field="*{propietario.id}">
        <option th:each="propietario : ${propietarios}" th:value="${propietario.id}" th:text="${propietario.nombre}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/mascotas/listar}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
