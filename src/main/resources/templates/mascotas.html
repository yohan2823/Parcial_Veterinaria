<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #333333;
      color: #ffffff;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
      background-color: #444444;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #e0e0e0;
    }
    table {
      width: 100%;
      color: #e0e0e0;
      text-align: center;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #666666;
    }
    .btn-lila {
      background-color: #9b59b6;
      color: white;
    }
    .btn-lila:hover {
      background-color: #8e44ad;
    }
    .text-center a {
      color: #ffffff;
      text-decoration: none;
    }
    .text-center a:hover {
      color: #cccccc;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Listado de Mascotas</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Especie</th>
      <th>Raza</th>
      <th>Fecha de Nacimiento</th>
      <th>Propietario</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mascota : ${mascotas}">
      <td th:text="${mascota.id}"></td>
      <td th:text="${mascota.nombre}"></td>
      <td th:text="${mascota.especie}"></td>
      <td th:text="${mascota.raza}"></td>
      <td th:text="${mascota.fechaNacimiento}"></td>
      <td th:text="${mascota.propietario.nombre}"></td>
      <td>
        <a th:href="@{/mascotas/editar/{id}(id=${mascota.id})}" class="btn btn-lila btn-sm">Editar</a>
        <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}" class="btn btn-lila btn-sm">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center mt-4">
    <a th:href="@{/mascotas/nuevo}" class="btn btn-lila">Nueva Mascota</a>
  </div>
  <div class="text-center mt-4">
    <a th:href="@{/}" class="btn btn-lila">Regresar a Inicio</a>
  </div>
</div>
</body>
</html>
