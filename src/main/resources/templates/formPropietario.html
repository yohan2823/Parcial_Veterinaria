<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Nuevo Propietario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .container {
            background-color: #333333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .form-control {
            background-color: #4a4a4a;
            border: 1px solid #555555;
            color: #ffffff;
        }

        .form-control:focus {
            background-color: #4a4a4a;
            border-color: #9370db;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(147, 112, 219, 0.25);
        }

        .form-label {
            color: #e0e0e0;
        }

        .btn-primary {
            background-color: #9370db;
            border-color: #9370db;
        }

        .btn-primary:hover {
            background-color: #8a5cd5;
            border-color: #8a5cd5;
        }

        .btn-secondary {
            background-color: #666666;
            border-color: #666666;
        }

        .btn-secondary:hover {
            background-color: #555555;
            border-color: #555555;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center" th:text="${titulo}">Nuevo Propietario</h3>

    <form th:action="@{/propietarios/guardar}" th:object="${propietario}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/propietarios/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
