<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Nueva Consulta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2a2a2a;
      color: #ffffff;
    }

    .container {
      background-color: #333333;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .form-control {
      background-color: #4a4a4a;
      border: 1px solid #555555;
      color: #ffffff;
    }

    .form-control:focus {
      background-color: #4a4a4a;
      border-color: #9370db;
      color: #ffffff;
      box-shadow: 0 0 0 0.25rem rgba(147, 112, 219, 0.25);
    }

    .form-label {
      color: #e0e0e0;
    }

    .btn-primary {
      background-color: #9370db;
      border-color: #9370db;
    }

    .btn-primary:hover {
      background-color: #8a5cd5;
      border-color: #8a5cd5;
    }

    .btn-secondary {
      background-color: #666666;
      border-color: #666666;
    }

    .btn-secondary:hover {
      background-color: #555555;
      border-color: #555555;
    }

    select option {
      background-color: #4a4a4a;
      color: #ffffff;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h3 class="text-center" th:text="${titulo}">Nueva Consulta</h3>

  <form th:action="@{/consultas/guardar}" th:object="${consulta}" method="post">
    <div class="mb-3">
      <label for="mascota" class="form-label">Mascota</label>
      <select class="form-control" id="mascota" th:field="*{mascota.id}">
        <option th:each="mascota : ${mascotas}" th:value="${mascota.id}" th:text="${mascota.nombre}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="veterinario" class="form-label">Veterinario</label>
      <select class="form-control" id="veterinario" th:field="*{veterinario.id}">
        <option th:each="veterinario : ${veterinarios}" th:value="${veterinario.id}" th:text="${veterinario.nombre}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="fechaConsulta" class="form-label">Fecha de Consulta</label>
      <input type="date" class="form-control" id="fechaConsulta" th:field="*{fechaConsulta}" required>
    </div>
    <div class="mb-3">
      <label for="motivo" class="form-label">Motivo</label>
      <input type="text" class="form-control" id="motivo" th:field="*{motivo}" required>
    </div>
    <div class="mb-3">
      <label for="diagnostico" class="form-label">Diagn√≥stico</label>
      <input type="text" class="form-control" id="diagnostico" th:field="*{diagnostico}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/consultas/listar}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
